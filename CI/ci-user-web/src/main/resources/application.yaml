spring:
  application:
    name: ci-user-web
  data:
    mongodb:
      uri: mongodb://mongo.limaila.com/ci-user
      port: 27017

dubbo:
  scan:
    base-packages: com.husen.ci
  protocol:
    name: dubbo
    port: -1
  registry:
    address: zookeeper://zk.limaila.com:2181
    file: ${user.home}/${spring.application.name}-dubbo.cache
  consumer:
    init: false
    check: false

server:
  port: 8081
